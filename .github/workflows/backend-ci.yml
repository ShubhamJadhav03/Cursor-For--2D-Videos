# .github/workflows/backend-ci.yml

name: Backend CI

# This pipeline runs on any push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use a standard Linux server for testing

    steps:
    # Step 1: Check out your code from the repository
    - name: Check out code
      uses: actions/checkout@v3

    # Step 2: Set up the Python environment
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install system dependencies required for ManimPango
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libpango1.0-dev \
          libpangocairo-1.0-0 \
          libcairo2-dev \
          pkg-config \
          build-essential \
          libgl1-mesa-dev \
          libglib2.0-0 \
          ffmpeg

    # Step 4: Install Python dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r manim-ai-backend/requirements.txt

    # Step 5: Run tests
    - name: Run tests
      run: |
        cd manim-ai-backend
        pytest tests/ -v
        