# .github/workflows/backend-ci.yml

name: Backend CI

# This pipeline runs on any push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use a standard Linux server for testing

    steps:
    # Step 1: Check out your code from the repository
    - name: Check out code
      uses: actions/checkout@v3

    # Step 2: Set up the Python environment
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install all the Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r manim-ai-backend/requirements.txt
        # We'll install our testing library here
        pip install pytest and then push on github

    # Step 4: Run a simple test (we will create this test next)
    - name: Run tests
      run: |
        pytest manim-ai-backend/
        