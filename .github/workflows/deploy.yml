# .github/workflows/deploy.yml

name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./manim-ai-backend
        file: ./manim-ai-backend/Dockerfile
        push: true
        tags: your-dockerhub-username/manim-ai-backend:latest

    - name: Build and push worker image
      uses: docker/build-push-action@v4
      with:
        context: ./manim-ai-backend
        file: ./manim-ai-backend/Dockerfile.worker
        push: true
        tags: shubhamjadhav2003/manim-ai-backend:worker-latest

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend/frontend 
        file: ./frontend/frontend/Dockerfile
        push: true
        tags: shubhamjadhav2003/manim-ai-frontend:latest